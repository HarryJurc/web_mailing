<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Web Mailing{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* {
      min-width: 160px;
      box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 0.15);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="{% url 'home' %}">Web Mailing</a>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="menuDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
      ☰ Меню
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdownBtn">
      <li><a class="dropdown-item" href="{% url 'home' %}">Главная</a></li>
      <li><a class="dropdown-item" href="{% url 'client_list' %}">Клиенты</a></li>
      <li><a class="dropdown-item" href="{% url 'message_list' %}">Сообщения</a></li>
      <li><a class="dropdown-item" href="{% url 'mailing_list' %}">Рассылки</a></li>
      <li><a class="dropdown-item" href="{% url 'stats' %}">Статистика</a></li>
    </ul>
  </div>

  <div class="d-flex align-items-center ms-3">
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
      </form>
    {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-light btn-sm me-2">Вход</a>
      <a href="{% url 'accounts:register' %}" class="btn btn-outline-light btn-sm">Регистрация</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
