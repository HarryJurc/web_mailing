{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h1>Восстановление пароля</h1>
<form method="post" class="w-50">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}
  <button type="submit" class="btn btn-primary mt-2">Отправить письмо</button>
</form>
{% endblock %}
