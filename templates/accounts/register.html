{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>
<form method="post" class="w-50">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
<p class="mt-3">
  Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a>
</p>
{% endblock %}
