{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Редактировать сообщение{% else %}Создать сообщение{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
