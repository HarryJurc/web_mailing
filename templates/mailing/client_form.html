{% extends 'base.html' %}

{% block title %}Форма клиента{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Изменить клиента{% else %}Добавить клиента{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
